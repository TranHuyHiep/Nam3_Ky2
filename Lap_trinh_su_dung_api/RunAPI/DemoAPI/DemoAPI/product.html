<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div>
        <label for="timkiem">Tìm kiếm</label>
        <input type="text" name="timkiem">
    </div>
    <div class="container">
        <br />
        <table class="table table-striped table-bordered">
            <tr>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá nhập</th>
                <th>Giá bán</th>
                <th>Số lượng</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="display"></tbody>
        </table>
    </div>
</body>
<script>
    $(document).ready(function () {
            GetAllProducts();
        });
        function GetAllProducts() {
            $.ajax({
                url: 'https://localhost:44357/api/product',
                method: 'GET',
                contentType: 'json',
                dataType: 'json',
                error: function (error) {
                }, 
                success: function (reponse) {
                    const len = reponse.length;
                    console.log(reponse);
                    let table = '';
                    for (var i = 0; i < len; ++i) {
                        table = table + '<tr>';
                        table = table + '<td>' + reponse[i].Mahang + '</td>';
                        table = table + '<td>' + reponse[i].TenHang + '</td>';
                        table = table + '<td>' + reponse[i].GhiChu + '</td>';
                        table = table + '<td>' + reponse[i].DonGiaNhap + '</td>';
                        table = table + '<td>' + reponse[i].DonGiaBan + '</td>';
                        table = table + '<td>' + reponse[i].SoLuong + '</td>';
                        table = table + '<td>' + '<button class="btn btn-primary" onclick=editKhachHang("' + reponse[i].MaHang + '")>Edit</button>' + '</td>';
                        table = table + '<td>' + '<button class="btn btn-primary" onclick=deleteKhachHang("' + reponse[i].MaHang + '")>Delete</button>' + '</td>';
                        table = table + '</tr>';
                    }
                    document.getElementById('display').innerHTML = table;
                },
                fail: function (response) {
                }
            });
        }
</script>
</html>
